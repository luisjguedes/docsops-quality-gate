name: DocsOps Quality Gate

on:
  pull_request:
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run DocsOps Quality Gate (local action)
        uses: ./action
        with:
          min_score: "85"

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: docsops-reports
          path: reports/
